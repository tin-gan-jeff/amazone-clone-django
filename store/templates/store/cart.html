{% extends "base.html" %}
{% block content %}
    <div class="m-4">
        <div class="flex space-x-5">
            <div class="w-[80%] bg-white p-2">
                <p class="font-bold">Shopping Cart</p>
                <a href="" class="text-teal-500 text-[13px]">Deselect all items</a>
                <div class="w-full border-b-[1px] border-b-gray-300 mb-3"></div>
                {% for item in cart_items %}
                    <div class="flex space-y-5 border-b-[1px] border-b-gray-300 mb-3">
                        <div class="w-[25%]">
                            <img src="{{ item.product.image.url }}" class="w-full h-[300px]" />
                        </div>
                        <div class="w-[75%]">
                            <p class="font-medium">{{item.product.name}}</p>
                            <div class="flex">
                                <p class="font-medium">$</p>
                                <p class="font-bold text-[23px]">{{item.product.price}}</p>
                            </div>
                            <p class="text-teal-500 text-[13px] font-medium">In Stock</p>
                        </div>
                    </div>
                {% endfor %}
                <div>
                    <p>Subtotal ({{cart_items.count}} item):</p>
                    <p>${{total}}</p>
                </div>
            </div>
            <div class="w-[20%] bg-white p-2">
                <p>Shopping Cart</p>
            </div>
        </div>
    </div>
{% endblock %}
